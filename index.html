<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Weather Dashboard</title>
</head>
<body class="">
  <header class="container hero is-primary is-small mb-4">
    <div class="hero-body">
      <p class="title">Weather Dashboard</p>
      <p class="subtitle">Expect the Unexpected!</p>
    </div>
  </header>
  <!-- Begin User Input Form -->
  <section class="container">
    <div class="columns is-multiline">
      <div class="box column is-one-quarter ml-4">
        <!-- Begin User Input Form -->
        <form class="field box" id="input-form">
          <label class="label">Search By City</label>
          <div class="control">
            <input id="cityname" class="input" type="text" placeholder="ex: Brownsville">
          </div>
          <div class="control">
            <button class="button is-primary mt-1" id="search-btn">Search</button>
          </div>
        </form>
        <!-- Searched Cities -->
        <div id="searched-cities" class="box mt-3">
          <label class="label">Recent Searches:</label>
          <div id="recent-searches" class="buttons">
            <!-- Buttons Created Dynamically in script.js -->
          </div>
        </div>
      </div>
      <!-- Begin City Weather Container -->
      <div class="box column ml-2 mr-4" id="weather-container">
        <!-- Display Weather for ...... City -->
        <p class="bd-notification is-info title is-5">
        <span id="display-city"></span>

        </p>
        <!-- Display Weather Breakdown -->
        <p class="subtitle is-6">
          Temp: <span id="display-temp"></span></br>
          Wind: <span id="display-wind"></span></br>
          Humidity: <span id="display-hum"></span></br>
          UV Index: <span id="display-uvi" class=""></span></br>
        </p>
        <!-- Forecast Div Container -->
        <div class="" id="forecast-container">
          <p class="bd-notification is-info title is-5">5-Day Forecast</p>
          <div class="columns mr-1 ml-1">
            <div class="column is-one-fifth box">Day 1</div>
            <div class="column box">Day 2</div>
            <div class="column box">Day 3</div>
            <div class="column box">Day 4</div>
            <div class="column box">Day 5</div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>
</html>
