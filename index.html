<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <title>Weather Dashboard</title>
</head>
<body class="">
  <header class="container hero is-primary is-small mb-4">
    <div class="hero-body">
      <p class="title">Weather Dashboard</p>
      <p class="subtitle">Expect the Unexpected!</p>
    </div>
  </header>
  <!-- Begin User Input Form -->
  <section class="container">
    <div class="columns is-multiline">
      <!-- Begin User Input Form -->
      <form class="field box column is-one-quarter ml-4" id="input-form">
        <label class="label">Search By City</label>
        <div class="control">
          <input id="cityname" class="input" type="text" placeholder="ex: Brownsville">
        </div>
        <div class="control">
          <button class="button is-primary mt-1" id="search-btn">Search</button>
        </div>
        <div id="searched-cities" class="box mt-3">
        </div>
      </form>
      <!-- Begin City/Forecast Information -->
      <div class="box column ml-2 mr-4">
        <p class="bd-notification is-info title is-5">Forecast For:<span id="display-id"></span></p>
        <div class="columns is-mobile">
          <div class="column">
            <p class="bd-notification is-info title is-5">5-Day Forecast</p>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>
</html>
