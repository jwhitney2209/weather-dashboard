<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <title>Weather Dashboard</title>
</head>
<body class="">
  <header class="container hero is-primary is-small mb-4">
    <div class="hero-body">
      <p class="title">Weather Dashboard</p>
      <p class="subtitle">Expect the Unexpected!</p>
    </div>
  </header>
  <section class="container">
    <div class="columns">
      <div class="field box column is-one-quarter ml-4">
        <label class="label">Search By City</label>
        <div class="control">
          <input id ="cityname" class="input" type="text" placeholder="ex: Brownsville">
        </div>
        <div class="control">
          <button class="button is-primary mt-1">Search</button>
        </div>
      </div>
      <div class="box column ml-2 mr-4">
        <p class="bd-notification is-info">First column</p>
        <div class="columns is-mobile">
          <div class="column">
            <p class="bd-notification is-info">First nested column</p>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="./assets/js/script.js"></script>
</body>
</html>
