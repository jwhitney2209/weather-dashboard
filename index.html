<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Weather Dashboard</title>
</head>
<body class="">
  <header class="container hero is-info is-small mb-4">
    <div class="hero-body">
      <p class="title">Weather Dashboard</p>
      <p class="subtitle">Expect the Unexpected!</p>
    </div>
  </header>
  <!-- Begin User Input Form -->
  <section class="container">
    <div class="columns is-multiline is-mobile">
      <div class="box column is-one-quarter ml-4">
        <!-- Begin User Input Form -->
        <form class="field box" id="input-form">
          <label class="label">Search By City</label>
          <div class="control">
            <input id="cityname" class="input" type="text" placeholder="ex: Brownsville">
          </div>
          <div class="control">
            <button class="button is-primary mt-1" id="search-btn">Search</button>
          </div>
        </form>
        <!-- Searched Cities -->
        <div id="searched-cities" class="box mt-3">
          <label class="label">Recent Searches:</label>
          <div id="recent-searches" class="buttons">
            <!-- Buttons Created Dynamically in script.js -->
          </div>
        </div>
      </div>
      <!-- Begin City Weather Container -->
      <div class="box column ml-2 mr-4" id="weather-container">
        <!-- Display Weather for ...... City -->
        <p class="bd-notification is-info title is-5">
        <span id="display-city"></span>

        </p>
        <!-- Display Weather Breakdown -->
        <div id="display-icon"></div>
        <p class="subtitle is-6">
          Temp: <span id="display-temp"></span></br>
          Wind: <span id="display-wind"></span></br>
          Humidity: <span id="display-hum"></span></br>
          UV Index: <span id="display-uvi" class=""></span></br>
        </p>
        <!-- Forecast Div Container -->
        <div class="" id="forecast-container">
          <p class="bd-notification is-info title is-5">5-Day Forecast</p>
          <div class="columns is-3 mr-1 ml-1" id="forecast-boxes">
            <div class="column mx-1 box has-background-info-dark">
              <label class="label has-text-white" id="date-1"></label>
              <div id="display-icon1"></div>
              <p class="subtitle is-6 has-text-white">
                Temp: <span id="display-temp1"></span></br>
                Wind: <span id="display-wind1"></span></br>
                Humidity: <span id="display-hum1"></span></br>
              </p>
            </div>
            <div class="column mx-1 box has-background-info-dark">
              <label class="label has-text-white" id="date-2"></label>
              <div id="display-icon2"></div>
              <p class="subtitle is-6 has-text-white">
                Temp: <span id="display-temp2"></span></br>
                Wind: <span id="display-wind2"></span></br>
                Humidity: <span id="display-hum2"></span></br>
              </p>
            </div>
            <div class="column mx-1 box has-background-info-dark">
              <label class="label has-text-white" id="date-3"></label>
              <div id="display-icon3"></div>
              <p class="subtitle is-6 has-text-white">
                Temp: <span id="display-temp3"></span></br>
                Wind: <span id="display-wind3"></span></br>
                Humidity: <span id="display-hum3"></span></br>
              </p>
            </div>
            <div class="column mx-1 box has-background-info-dark">
              <label class="label has-text-white" id="date-4"></label>
              <div id="display-icon4"></div>
              <p class="subtitle is-6 has-text-white">
                Temp: <span id="display-temp4"></span></br>
                Wind: <span id="display-wind4"></span></br>
                Humidity: <span id="display-hum4"></span></br>
              </p>
            </div>
            <div class="column mx-1 box has-background-info-dark">
              <label class="label has-text-white" id="date-5"></label>
              <div id="display-icon5"></div>
              <p class="subtitle is-6 has-text-white">
                Temp: <span id="display-temp5"></span></br>
                Wind: <span id="display-wind5"></span></br>
                Humidity: <span id="display-hum5"></span></br>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>
</html>
